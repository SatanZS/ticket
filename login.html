<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/seed-min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="shortcut icon" href="img/favicon.ico"/>
		<link rel="bookmark" href="img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="build/css/bui-min.css"/>
		<link rel="stylesheet" type="text/css" href="build/css/dpl-min.css"/>
		<link rel="stylesheet" type="text/css" href="css/global.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/verifyCode.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<div id="header-warp">
					<div id="logo" class="fl">
						<img src="img/logo.png" alt="苏氏铁路客运服务系统logo"/>
					</div>
					<div id="menu" class="fr">
						<div id="logo-status" class="fr">
							<span id="" style="margin-right: 20px;">
								您好,请
								<a href="#">登录</a>&nbsp;|&nbsp;
								<a href="#">注册</a>
								<a href="#" class="myInfo" style="margin-left: 10px;">
									个人中心
									<span style="width: 10px;height:10px;background: url(img/ui-icons_222222_256x240.png) -68px -18px no-repeat;"></span>
								</a>
							</span>
						</div>
						<div id="nav" class="fr">
							<ul>
								<li><a href="index.html" class="current">首页</a></li>
								<li><a href="reserve-ticket.html">车票预订</a></li>
								<li><a href="search-ticket.html">余票查询</a></li>
								<li><a href="news.html">最新信息</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div id="content">
				<h1 style="margin: 20px auto;font-size: 18px;">用户登录</h1>
	    		<div id="login-warp" class="row" style="width: 500px;margin: 20px auto;">
					<form class="form-horizontal login-form"  method="post">
						<div class="row">
							<label for="userName" class="" >用户名：</label>
							<input type="text" name="userName" id="userName" placeholder="用户名/邮箱"/>
						</div>
						
						<div class="row">
							<label for="pwd" class="">密码：</label>
							<input type="password" name="pwd" id="pwd" placeholder="密码"/>
						</div>
						
						<div class="row">
							<label for="codeText" class="">验证码：</label>
							<input type="text" name="codeText" id="codeText" placeholder="请输入验证码" />
						</div>
						
						<div class="row code-warp">
							<a title="点击切换" id="checkCode" class="code" onClick="createCode()"></a>
							<a href="javascript:void(0);"  onClick="createCode()" style="font-size: 0.7em">看不清,换一个</a>
							<input id="Button1" onClick="validate();" type="hidden" value="确定" />
						</div>
						
						<div class="row form-btn">
							<input type="submit" id="login" value="登录" />
							<input type="button" id="register" value="快速注册" />
						</div>
					</form>
				</div>
			    <div class="cb"></div>
			</div>
			<div id="footer">
				<p><a href="">关于我们</a>|<a href="">版权声明</a></p>
				<p>版权所有&copy;2006-2015 苏氏工作室</p>
			</div>
		</div>
		
		<script type="text/javascript">
			$(function(){
				window.onload = createCode();
				
				var jsonData = [{"userName":"a","pwd":"1111"},
								{"userName":"b","pwd":"1111"},
								{"userName":"c","pwd":"1111"},
								{"userName":"d","pwd":"1111"},
								{"userName":"e","pwd":"1111"}];
				$(".login-form").submit(function(event){
					event.preventDefault();
					var validateResult = validateForm(jsonData);
					if(validateResult){
						window.location.href = "login-success.html";
					}
				});
				
				BUI.use("bui/menu",function(Menu){
			        var dropMenu = new Menu.PopMenu({
			          elCls:'showmenu',
			          trigger : '.myInfo',
			          autoRender : true,
			          triggerEvent : 'mouseenter',
			          triggerHideEvent : 'mouseleave',
			          autoHideType:'leave',
			          width : 100,
			          children : [{
			            id:'info',
			            content : "个人信息",
			          },{
			          	id:'orders',
			            content : "订单中心"
			          },{
			          	id:'linkman',
			            content : "常用联系人"
			          }]
			        });
			        dropMenu.on('click', function(){
			          alert(dropMenu.get("link"));
			        });
				});
			});
		</script>
	</body>
</html>
