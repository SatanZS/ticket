<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h2>Login Success!</h2>
		<span id="time">5</span>秒后,自动跳转……
		<script type="text/javascript">
			var i = 5;
			setInterval("daojishi()",1000);
			setTimeout("window.location.href='index.html'",5000);
			function daojishi(){
				document.getElementById("time").innerHTML = i;
				i--;
			}
		</script>
	</body>
</html>
