		<script type="text/javascript">
			$(function(){
				$("#search-btn").click(function(){
					if($("#fromStationText").val().length < 1 || $("#fromStationText").val() ==  "简码/汉字"){
						alert("请输入出发地");
					}else if($("#toStationText").val().length < 1 || $("#toStationText").val() ==  "简码/汉字"){
						alert("请输入目的地");
					}else if($("#departday").val().length < 1 || $("#departday").val() ==  ""){
						alert("请输入乘车日期");
					}else{
						$("#search-result").text(
							$("#fromStationText").val()+"-->"+$("#toStationText").val()
						);
					}
					
				});
				
				BUI.use(["bui/menu","bui/calendar"],function(Menu,Calendar){
			        var dropMenu = new Menu.PopMenu({
			          elCls:'showmenu',
			          trigger : '.myInfo',
			          autoRender : true,
			          triggerEvent : 'mouseenter',
			          triggerHideEvent : 'mouseleave',
			          autoHideType:'leave',
			          width : 100,
			          children : [{
			            id:'info',
			            content : "个人信息",
			          },{
			          	id:'orders',
			            content : "订单中心"
			          },{
			          	id:'linkman',
			            content : "常用联系人"
			          }]
			        });
			        dropMenu.on('click', function(){
			          alert(dropMenu.get("link"));
			        });
			        var newDate = new Date();
		         	var year = newDate.getFullYear();
					var month = newDate.getMonth()+1;
					var day = newDate.getDate();
			         var datepicker = new Calendar.DatePicker({
			            trigger:'.calendar',
			            minDate : year+"-"+month+"-"+day,
			            maxDate : year+"-"+(month+1)+"-"+day,
			            autoRender : true
			          });
				});
			});
		</script>
